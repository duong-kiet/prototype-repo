# ===========================
# Security Pipeline - CI/CD with Trivy, Terraform, Prowler
# ===========================

name: Security Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: security-pipeline-app
  TF_WORKING_DIR: terraform

jobs:
  # ===========================
  # Stage 1: Security Scanning (Trivy)
  # ===========================
  trivy-scan:
    name: "ðŸ”’ Trivy Security Scan"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- IaC Scan: Check Terraform files ---
      - name: "ðŸ“‹ Trivy IaC Scan (Terraform)"
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          scan-ref: "./terraform"
          format: "json"
          exit-code: "0"              # â† Cháº¥p nháº­n lá»—i HIGH/CRITICAL
          severity: "CRITICAL,HIGH"
          output: "trivy-iac-report.json"

      # --- SCA Scan: Check dependencies ---
      - name: "ðŸ“¦ Trivy SCA Scan (Dependencies)"
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "./app"
          format: "json"
          exit-code: "0"              # â† Cháº¥p nháº­n lá»—i HIGH/CRITICAL
          severity: "CRITICAL,HIGH"
          output: "trivy-sca-report.json"

      # --- Docker Scan: Check Dockerfile ---
      - name: "ðŸ³ Trivy Dockerfile Scan"
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          scan-ref: "./Dockerfile"
          format: "json"
          exit-code: "0"              # â† Cháº¥p nháº­n lá»—i HIGH/CRITICAL
          severity: "CRITICAL,HIGH"
          output: "trivy-docker-report.json"

      # --- Upload scan reports ---
      - name: Upload Trivy Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-reports
          path: trivy-*.json

  # ===========================
  # Stage 2: Build & Deploy Infrastructure (Terraform)
  # ===========================
  terraform-deploy:
    name: "ðŸ—ï¸ Terraform Deploy"
    runs-on: ubuntu-latest
    needs: trivy-scan
    if: github.ref == 'refs/heads/main'

    outputs:
      ecr_url: ${{ steps.tf-outputs.outputs.ecr_url }}
      alb_dns: ${{ steps.tf-outputs.outputs.alb_dns }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: tf-outputs
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "ecr_url=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT
          echo "alb_dns=$(terraform output -raw alb_dns_name)" >> $GITHUB_OUTPUT

  # ===========================
  # Stage 2b: Build & Push Docker Image
  # ===========================
  docker-build:
    name: "ðŸ³ Build & Push Docker"
    runs-on: ubuntu-latest
    needs: terraform-deploy
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # --- Scan built image with Trivy ---
      - name: "ðŸ” Trivy Image Scan"
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"
          format: "json"
          exit-code: "0"              # â† Cháº¥p nháº­n lá»—i HIGH/CRITICAL
          severity: "CRITICAL,HIGH"
          output: "trivy-image-report.json"

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster security-pipeline-cluster \
            --service security-pipeline-service \
            --force-new-deployment

  # ===========================
  # Stage 3: Cloud Security Audit (Prowler)
  # ===========================
  prowler-audit:
    name: "ðŸ” Prowler Cloud Audit"
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Prowler
        run: |
          pip install prowler
          prowler --version

      - name: Run Prowler
        run: |
          mkdir -p output
          prowler aws \
            --severity critical high \
            --output-formats html csv json-ocsf \
            --output-directory output \
            --no-banner
        continue-on-error: true  # Prowler cÃ³ thá»ƒ fail náº¿u tÃ¬m tháº¥y issues

      - name: Upload Prowler Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: prowler-report
          path: output/

  # ===========================
  # Stage 4: Summary Report
  # ===========================
  report:
    name: "ðŸ“Š Pipeline Summary"
    runs-on: ubuntu-latest
    needs: [trivy-scan, prowler-audit]
    if: always()

    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: reports/
        continue-on-error: true

      - name: Generate Summary
        run: |
          echo "# ðŸ›¡ï¸ Security Pipeline Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Trivy Scan | ${{ needs.trivy-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Terraform Deploy | ${{ needs.terraform-deploy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Prowler Audit | ${{ needs.prowler-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Application URL" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ http://${{ needs.terraform-deploy.outputs.alb_dns }}" >> $GITHUB_STEP_SUMMARY
